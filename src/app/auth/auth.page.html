<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list color="primary">
            <ion-item>
              <ion-label position="floating">E-Mail </ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"
              >
              </ion-input>
              <ion-item
                *ngIf="!emailCtrl.valid && emailCtrl.touched"
                lines="none"
              >
                <ion-label>Please enter a valid email address</ion-label>
              </ion-item>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="8"
                #passCtrl="ngModel"
              >
              </ion-input>
              <ion-item
                *ngIf="!passCtrl.valid && passCtrl.touched"
                lines="none"
              >
                <ion-label>Please enter eight or more characters. </ion-label>
              </ion-item>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button 
          type="button" 
          color="primary" 
          fill="clear" 
          expand="block"
          (click)="onSwitchAuthMode()"
          >
            Switch to {{ isLogin ? 'Signup' : 'Login'}}
          </ion-button>
          <ion-button
            type="submit"
            color="primary"
            (click)="onLogin()"
            expand="block"
            fill="outline"
            [disabled]="!f.valid"
          >
          {{ isLogin ? 'Login' : 'SignUp'}}
          </ion-button>
        </ion-col>
        <!-- <div text-center>
        <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
      </div> -->
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
